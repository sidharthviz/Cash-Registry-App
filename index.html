<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Cash Registry</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the Bill Amount and cash given by the customer and know 
            minimum number of notes to return. 
        </p>
        <label for="bill-amount" style="font-weight: bolder;">Bill Amount:</label>
        <input id="bill-amount" type="text"/>
        <button id="next">Next</button>
        <label for="cash-given" style="font-weight: bolder;">Cash Given:</label>
        <input  id="cash-given" type="text"/>
        <button id="check-button">Check</button>
        <p id="check-error"></p>
        <table class="table">
            <caption style="font-weight: bolder;">
                Return Change
            </caption>
            <tr>
                <th>Return Notes:</th>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
            </tr>
            <tr>
                <th>Note:</th>
                <th>2000</th>
                <th>500</th>
                <th>100</th>
                <th>10</th>
                <th>20</th>
                <th>5</th>
                <th>1</th>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="index.js"></script>

    <footer class="foot">

        >LinkedIn</a></li>
       </ul>
    </footer>
</body>
</html>
